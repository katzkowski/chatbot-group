      <p class="user-name">{{ username }}</p>
      <div class="avatar small"></div>

  <div class="container">

    <div id="top-bar">
      <h3 id="room-name">Room 3</h3>
      <h3 id="level">Lvl. 1</h3>
    </div>

    <div id="settings-window">
      <h3>Settings</h3>

      <!-- settings entries -->
      <div class="settings-entry">
        <label for="setting-suggestions" class="checkbox-container">Show suggestions
          <input id="setting-suggestions" type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>

      <div class="settings-entry">
        <label for="setting-dark-mode" class="checkbox-container">
          Dark Mode
          <input id="setting-dark-mode" type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>

      <div class="settings-entry">
        <label for="setting-3" class="checkbox-container">
          Setting 3
          <input id="setting-3" type="checkbox" disabled>
          <span class="checkmark"></span>
        </label>
      </div>

      <div class="settings-entry">
        <label for="setting-4" class="checkbox-container">
          Setting 4
          <input id="setting-4" type="checkbox" disabled>
          <span class="checkmark"></span>
        </label>
      </div>

      <button id="close-settings">close</button>

    </div>

    <div id="chat-input-user">

            <!-- suggestions are added here -->
          </div>
  
          <input id="input-user" type="text" placeholder="Enter your name" spellcheck="false" autocomplete="off"

        </div>
