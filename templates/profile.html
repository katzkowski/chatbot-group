<!DOCTYPE html>
<html lang="en" data-theme="light" data-mode="game">

<!--
  User profile page
  Authors: Kevin Katzkowski, Jeffrey Pillmann
  Last modified: 12.08.2020
-->

<head>
  <!-- required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no">

  <!-- Google icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- CSS files -->
  <link rel="stylesheet" href="../static/css/base.css">
  <link rel="stylesheet" href="../static/css/colors.css">
  <link rel="stylesheet" href="../static/css/profile.css">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="../static/img/elephanture.svg" sizes="any">

  <title>Elephanture</title>
</head>

<body>
  <nav>
    <div class="menu-bar">
      <img class="logo" src="../static/img/elephanture.svg">
      <a href="{{ url_for('send_index_page') }}">
        <h1 id="brand">Elephanture</h1>
      </a>

      <label for="toggle" id="hamburger">&#9776;</label>
      <input type="checkbox" id="toggle" />
    </div>

    <ul id="nav-links">
      <li><a href="{{ url_for('send_play_page', username= username) }}">Play</a></li>
      <li><a href="https://elephanture.informatik.uni-bremen.de/#about">About</a></li>

      <li class="user-account secondary">
          <a class="link-profile" href="{{ url_for('send_profile_page', username= username) }}">{{ username }}
          </a>
      </li>
  </ul>

  </nav>

  </nav>

  <div class="container setting-content">

    <div class="user-bar">
      <h3>{{ username }}</h3>

      <h4><a href="{{ url_for('logout') }}"><button class="secondary">LOG OUT</button></a></h4>
    </div>

    <div class="settings-container">
      <h3>Settings</h3>
      <div>
        <p>Show input suggestions</p>
        <input type="checkbox" class="settings" id="show-suggestion"></input>
      </div>
      <!-- <div>
        <p>Text-to-speech</p>
        <input type="checkbox" class="settings" id="read-messages"></input>
      </div> -->
      <div>
        <p>Game version for study</p>
        <input id="gpt2-output" type="checkbox" class="settings"></input>
      </div>
      <div class="theme-select">
        <p>Select theme</p>
        <div class="theme-radio-buttons">
          <div>
            <input type="radio" id="system" name="interface-mode"></input>
            <label for="system">System</label>
          </div>
          <div>
            <input type="radio" id="light" name="interface-mode"></input>
            <label for="light">Light</label>
          </div>
          <div>
            <input type="radio" id="dark" name="interface-mode"></input>
            <label for="dark">Dark</label>
          </div>
        </div>
      </div>
    </div>

  </div>
   
  <footer>
    <img class="logo" src="../static/img/elephanture.svg">
    <p><a href="{{ url_for('legal') }}">Legal Notice | Disclaimer</a></p>
  </footer>

  <!-- load custom javascript -->
  <script type="module" src="../static/js/profile.mjs"></script>
  <script type="module" src="../static/js/settings.mjs"></script>
  <script type="module" src="../static/js/mobile.mjs"></script>
</body>

</html>
